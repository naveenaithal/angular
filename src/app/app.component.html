<div class="container">
  <div class="user-form">
<div class="fields">
  <form  #heroForm="ngForm" (ngSubmit)="submitForm(heroForm)" >
    <div class="row">
      <div class="col-md-6 col-sm-12">
          <input type="text"   placeholder="Name" class="form-control name"  name="name"  [(ngModel)]="userDetails.name" required />
      </div>
        <div class="col-md-6 col-sm-12">
          
          
            <input type="text" placeholder="Email" class="form-control email" name="email"  [(ngModel)]="userDetails.email"  required  />
      </div>
    </div>

    <div  class="row">
        <div class="col-md-6 col-sm-12">
            <input type="text"  placeholder="Phone Number" class="form-control phone-number" name="phoneNumber"  [(ngModel)]="userDetails.phoneNumber" required  />
      </div>
        <div class="col-md-6 col-sm-12">
            <textarea  style="background: linear-gradient(178deg, #CDCFD2, #FFFFFF)"  name="address" placeholder="Address" class="form-control address"  [(ngModel)]="userDetails.address" required  ></textarea>
        
      </div>
      <div class="row justify-content-center">

        <button class="register-button"  [disabled]="heroForm.invalid" type="submit" >Submit</button>
   
      </div>
    </div>
 </form>
  </div>

  </div>
  <div  class="user-container d-flex ">
  <div class="user-display-card d-flex flex-column" *ngFor="let user of users;  let i = index">
    <div class="loop-card d-flex flex-column ">
    <span class="close-btn align-self-end " (click)="DeleteCard(i)" >&times;</span>
    <div class="d-flex card-content-one">
      <h4 class="userNameTag">{{user.name}}</h4>
      <p>{{user.email}}</p>
    </div>
    <div class="full-text">
      <div class="d-flex card-content-two">
        <p >{{user.address}} <br/>
         </p>
          
      <p>{{user.phoneNumber}}</p>
      </div>
    </div>


</div>
  </div>
</div>
</div>
